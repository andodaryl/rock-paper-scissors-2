<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Page Meta -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Rock paper scissors game" />
  <meta name="keywords" content="game, rock, paper, scissors" />
  <!-- Page Title -->
  <title>Play Now! - Rock Paper Scissors</title>
  <!-- Bootstrap 5 Links-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <!-- Custom CSS Link -->
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body>
  <header class="sticky-top bg-dark">
    <div class="container">
      <nav class="navbar navbar-expand-md navbar-light">
        <a href="./index.html" class="navbar-brand">
          <i class="fab fa-fantasy-flight-games text-light"></i>
          <span class="h5 text-light">Rock Paper Scissors</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-target="#toggleHam" data-bs-toggle="collapse" aria-controls="toggleHam" aria-expanded="false">
          <span class="navbar-toggler-icon"></span>
          <span class="visually-hidden">Toggle Menu</span>
        </button>
        <div class="collapse navbar-collapse" id="toggleHam">
          <ul class="navbar-nav ms-auto text-uppercase">
            <li><a class="nav-link text-light" aria-current="page" href="./index.html">Play</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main id="page-content">
    <div id="app-container" class="container-md p-5 d-flex flex-column gap-5">
      <section id="container-choice" class="d-flex justify-content-center gap-5 flex-wrap">
        <div id="ai-choice" class="card card-choice">
          <h2 class="position-absolute top-0 ms-2 h3">AI</p>
        </div>
        <div id="player-choice" class="card card-choice">
          <h2 class="position-absolute top-0 ms-2 h3">Player</p>
        </div>
      </section>
      <section id="container-score" class="d-flex justify-content-center">
        <p id="score-node" class="h1 text-center">Start the game!</p>
      </section>
      <section id="container-input" class="d-flex justify-content-center">
        <div class="card card-input" class="d-flex flex-column">
          <p class="h2 text-center">What's your choice?</p>
          <button type="button" class="btn" data-choice="ROCK">
            <i class="far fa-hand-rock"></i> Rock
          </button>
          <button type="button" class="btn" data-choice="PAPER">
            <i class="far fa-hand-paper"></i> Paper
          </button>
          <button type="button" class="btn" data-choice="SCISSORS">
            <i class="far fa-hand-scissors"></i> Scissors
          </button>
        </div>
      </section>
    </div>
  </main>
  <!-- Bootstrap 5 Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Font Awesome 5 Javascript -->
  <script src="https://kit.fontawesome.com/acea76301a.js" crossorigin="anonymous"></script>
  <!-- Custom Javascript -->
  <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
