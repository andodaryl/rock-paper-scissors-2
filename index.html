<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Page Meta -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Rock paper scissors game" />
  <meta name="keywords" content="game, rock, paper, scissors" />
  <!-- Page Title -->
  <title>Play Now! - Rock Paper Scissors</title>
  <!-- Bootstrap 5 Links-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <!-- Custom CSS Link -->
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body>
  <header class="sticky-top bg-dark">
    <div class="container">
      <nav class="navbar navbar-light d-flex justify-content-around">
        <a href="./index.html" class="navbar-brand">
          <h1 class="h5 text-light">
            <i class="fab fa-fantasy-flight-games text-light"></i>
            Rock Paper Scissors
          </h1>
        </a>
      </nav>
    </div>
  </header>
  <main id="page-content">
    <div id="app-container" class="container-md p-5 d-flex flex-column gap-5">
      <section id="container-choice" class="d-flex justify-content-center gap-5 flex-wrap">
        <h2 class="visually-hidden">Player and AI Choices</h2>
        <div class="card card-choice d-flex justify-content-around" data-choice="PLAYER">
          <h3 class="position-absolute top-0 ms-2">Player</h3>
          <h3 class="text-center visually-hidden" data-choice="ROCK">
            <i class="far fa-hand-rock"></i> Rock
          </h3>
          <h3 class="text-center visually-hidden" data-choice="PAPER">
            <i class="far fa-hand-paper"></i> Paper
          </h3>
          <h3 class="text-center visually-hidden" data-choice="SCISSORS">
            <i class="far fa-hand-scissors"></i> Scissors
          </h3>
        </div>
        <div class="card card-choice d-flex justify-content-around" data-choice="AI">
          <h3 class="position-absolute top-0 ms-2">AI</h3>
          <h3 class="text-center visually-hidden" data-choice="ROCK">
            <i class="far fa-hand-rock"></i> Rock
          </h3>
          <h3 class="text-center visually-hidden" data-choice="PAPER">
            <i class="far fa-hand-paper"></i> Paper
          </h3>
          <h3 class="text-center visually-hidden" data-choice="SCISSORS">
            <i class="far fa-hand-scissors"></i> Scissors
          </h3>
        </div>
      </section>
      <section id="container-score" class="d-flex justify-content-center">
        <h2 class="visually-hidden">Game Status</h2>
        <h3 id="score-node" class="text-center">Start the game!</h3>
      </section>
      <section id="container-input" class="d-flex justify-content-center">
        <h2 class="visually-hidden">Player Input</h2>
        <div class="d-flex flex-column card card-input">
          <h3 class="text-center">What's your choice?</h3>
          <button type="button" class="btn" data-choice="ROCK">
            <i class="far fa-hand-rock"></i> Rock
          </button>
          <button type="button" class="btn" data-choice="PAPER">
            <i class="far fa-hand-paper"></i> Paper
          </button>
          <button type="button" class="btn" data-choice="SCISSORS">
            <i class="far fa-hand-scissors"></i> Scissors
          </button>
        </div>
      </section>
      <section id="container-gameover" class="d-flex justify-content-center visually-hidden">
        <h2 class="visually-hidden">Game Over Section</h2>
        <a  href="./index.html" class=" btn btn-outline-dark" style="width: 10rem">
          <i class="bi bi-arrow-clockwise"></i> Play Again
        </a>
      </section>
    </div>
  </main>
  <!-- Bootstrap 5 Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Font Awesome 5 Javascript -->
  <script src="https://kit.fontawesome.com/acea76301a.js" crossorigin="anonymous"></script>
  <!-- Custom Javascript -->
  <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
